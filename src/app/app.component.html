<div class="container">
  <div class="row">
    <bytecode-reader-component (bytecode)="setBytecode($event)" class="w-100"></bytecode-reader-component>    
  </div>
  <div class="row">
    <div class="col-12">
      <div class="alert alert-info alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <fa-icon [icon]="infoIcon" class="pulse blue-colored"></fa-icon>
        &nbsp;
        <code>simple_calculator.obj</code> has been generated by compiling <a href="https://github.com/DanijelAskov/microjava-compiler/blob/master/src/test/resources/simple_calculator.mj">simple_calculator.mj</a> with <a href="https://github.com/DanijelAskov/microjava-compiler">MicroJava Compiler</a>.
        Feel free to experiment with your own MicroJava object files.
        If you find this project useful, please consider starring it!
      </div>
    </div>
  </div>
  <div class="row">
    <bytecode-viewer-component [bytecode]="bytecode" class="w-100"></bytecode-viewer-component>
  </div>
</div>
<footer>
  <div class="container text-center">
    <hr />
    <p class="text-muted credit" style="color:#fff">Copyright &copy; {{currentDate | date:'yyyy'}} Danijel Askov</p>
